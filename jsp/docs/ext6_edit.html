<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <title></title>

    <script src="../../base/plugins/ext6/ext-all.js" type="text/javascript" charset="utf-8"></script>

background-color:  #FAFAFA;

    <script type="text/javascript">
    /* 
   	
   				浅蓝色	 	<link rel="stylesheet" type="text/css" href="classic/theme-triton/resources/theme-triton-all.css" /> 
 					黑色 		<link rel="stylesheet" type="text/css" href="classic/theme-aria/resources/theme-aria-all.css" /> 
          经典主题             <link rel="stylesheet" type="text/css" href="classic/theme-classic/resources/theme-classic-all.css" /> 
          灰色主题             <link rel="stylesheet" type="text/css" href="classic/theme-crisp/resources/theme-crisp-all.css" />  
          灰色(原版)   <link rel="stylesheet" type="text/css" href="classic/theme-gray/resources/theme-gray-all.css" />  
        
    */ 
    
    //预加载
  // Ext.Loader.setPath({
   //         Ext: '../../base/plugins/ext6/Ext' 
  //     });
    Ext.require([ 
    ]);    
    
    Ext.onReady(function() {
    	
    	

    Ext.define('KitchenSink.model.Base', {
    extend: 'Ext.data.Model',
    schema: {
        namespace: 'KitchenSink.model'
    }
});
 
    
  Ext.define('KitchenSink.model.grid.Plant', {
    extend: 'KitchenSink.model.Base',
    fields: [
        // the 'name' below matches the tag name to read, except 'availDate'
        // which is mapped to the tag 'availability'
        {name: 'common', type: 'string'},
        {name: 'botanical', type: 'string'},
        {name: 'light'},
        {name: 'price', type: 'float'},
        // dates can be automatically converted by specifying dateFormat
        {name: 'availDate', mapping: 'availability', type: 'date', dateFormat: 'm/d/Y'},
        {name: 'indoor', type: 'bool'}
    ]
});
    
Ext.define('KitchenSink.view.grid.CellEditing', {
    extend: 'Ext.grid.Panel',

    requires: [
        'Ext.selection.CellModel',
        'Ext.grid.*',
        'Ext.data.*',
        'Ext.util.*',
        'Ext.form.*',
        'KitchenSink.model.grid.Plant'
    ],
    xtype: 'cell-editing',


    title: '可编辑表格',
    frame: true,

    initComponent: function() {
        this.cellEditing = new Ext.grid.plugin.CellEditing({
            clicksToEdit: 1
        });

        Ext.apply(this, {
            width: 680,
            height: 350,
            plugins: [this.cellEditing],
            store: new Ext.data.Store({
                // destroy the store if the grid is destroyed
                autoDestroy: true,
                model: KitchenSink.model.grid.Plant,
                proxy: {
                    type: 'ajax',
                    // load remote data using HTTP
                    url: 'plants.xml',
                    // specify a XmlReader (coincides with the XML format of the returned data)
                    reader: {
                        type: 'xml',
                        // records will have a 'plant' tag
                        record: 'plant'
                    }
                },
                sorters: [{
                    property: 'common',
                    direction:'ASC'
                }]
            }),
            columns: [{
                header: '名称',
                dataIndex: 'common',
                flex: 1,
                editor: {
                    allowBlank: false
                }
            }, {
                header: '亮度',
                dataIndex: 'light',
                width: 130,
                editor: new Ext.form.field.ComboBox({
                    typeAhead: true,
                    triggerAction: 'all',
                    store: [
                        ['Shade','Shade'],
                        ['Mostly Shady','Mostly Shady'],
                        ['Sun or Shade','Sun or Shade'],
                        ['Mostly Sunny','Mostly Sunny'],
                        ['Sunny','Sunny']
                    ]
                })
            }, {
                header: '价格',
                dataIndex: 'price',
                width: 70,
                align: 'right',
                formatter: 'usMoney',
                editor: {
                    xtype: 'numberfield',
                    allowBlank: false,
                    minValue: 0,
                    maxValue: 100000
                }
            }, {
                header: '可用性',
                dataIndex: 'availDate',
                xtype: 'datecolumn',
                width: null,
                format: 'M d, Y',
                editor: {
                    xtype: 'datefield',
                    format: 'm/d/y',
                    minValue: '01/01/06',
                    disabledDays: [0, 6],
                    disabledDaysText: 'Plants are not available on the weekends'
                }
            }, {
                xtype: 'checkcolumn',
                header: '归类',
                dataIndex: 'indoor',
                width: 90,
                stopSelection: false
            }, {
                xtype: 'actioncolumn',
                width: 30,
                sortable: false,
                menuDisabled: true,
                items: [{
                    iconCls: 'cell-editing-delete-row',
                    tooltip: '删除',
                    scope: this,
                    handler: this.onRemoveClick
                }]
            }],
            selModel: {
                type: 'cellmodel'
            },
            tbar: [{
                text: '增加行',
                scope: this,
                handler: this.onAddClick
            }]
        });

        this.callParent();

        if (Ext.supports.Touch) {
            this.addDocked({
                xtype: 'header',
                title: '<b>Note that cell editing is not recommeded on keyboardless touch devices.</b>'
            });
        }

        this.on('afterlayout', this.loadStore, this, {
            delay: 1,
            single: true
        });
    },

    loadStore: function() {
        this.getStore().load();
    },

    onAddClick: function(){
        // Create a model instance
        var rec = new KitchenSink.model.grid.Plant({
            common: '',
            light: 'Mostly Shady',
            price: 0,
            availDate: Ext.Date.clearTime(new Date()),
            indoor: false
        });

        this.getStore().insert(0, rec);
        this.cellEditing.startEditByPosition({
            row: 0,
            column: 0
        });
    },

    onRemoveClick: function(grid, rowIndex){
        this.getStore().removeAt(rowIndex);
    }
});
    	 
    	//创建gridpanel    	
    	//var mod= Ext.create('KitchenSink.model.Company', { });	 KitchenSink.store.Companies
    //	var da= Ext.create('KitchenSink.data.DataSets', { });	 
    	var grid = Ext.create('KitchenSink.view.grid.CellEditing', { });	
    	
    	//全屏显示，视图
    	
    	 
    	Ext.create('Ext.container.Viewport', {
    		layout:'fit',
    		items:[grid]
    	});    
    	
    });       
    </script> 
</head>
<body></body>
</html>
